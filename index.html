<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/signup.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <aside>
            <div class="logo-section">
                <img src="img/logo.webp" alt="Rush logo" id="logo">
                <div class="legend">The Best Band in the Universe!</div>
            </div>
        </aside>
        <main>
            <section class="title">
                <h1>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!<br>
                    Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </h1>
            </section>
            
            <section class="form">
                <form action="" method="get" id="input-form">
                    <section class="inputs">
                        <div class="form-row">
                            <div class="form-item">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" required />
                            </div>
                            <div class="form-item">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required autocomplete="email" />
                            </div>
                            <div class="form-item">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="pw1">Password</label>
                                <input type="password" id="pw1" name="pw1" required autocomplete="new-password" />
                            </div>
                            <div class="form-item">
                                <label for="pw2">Confirm Password</label>
                                <div>
                                    <input type="password" id="pw2" name="pw2" required autocomplete="new-password" />
                                    <span class="password-error">Password don't match</span>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="submit">
                        <button type="submit" class="submit-button">Create Account</button>
                        <div>Already have an account?&nbsp;&nbsp;<span><a href="#" class="login">Log in</a></span></div>
                    </section>
                </form>
            </section>
            </form>
        </main>
    </body>
</html>
