<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/signup.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <aside>
            <div class="logo-section">
                <img src="img/logo.webp" alt="Rush logo" id="logo">
                <div class="legend">The Best Band in the Universe!</div>
            </div>
        </aside>
        <main>
            <section class="title">
                <h1>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!<br>
                    Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </h1>
            </section>
            <section class="form">
                <section class="inputs">
                    <div class="form-row">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" />
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" />
                    </div>
                    <div class="form-row">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" />
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                    <div class="form-row">
                        <label for="pw1">Password</label>
                        <input type="pas" id="pw1" name="pw1" />
                        <label for="pw2">Confirm Password</label>
                        <input type="password" id="pw2" name="pw2" />
                    </div>
                </section>
                <section class="submit">
                    <button type="submit" class="submit-button">Create Account</button>
                    <div>Already have an account?&nbsp;&nbsp;<span><a href="#" class="login">Log in</a></span></div>
                </section>
            </section>
        </main>
    </body>
</html>
